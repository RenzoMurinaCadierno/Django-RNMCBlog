<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> RNMC Blog </title>

    <!-- JQuery 3.4.1 -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap 3.3 -->

    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Medium Style Editor (medium.com) -->

    <!-- We clone the the text area editor from there. Find it in :-->
    <!-- github.com/yabwe/medium-editor/blob/master/demo/textarea.html -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo|Sunflower:300&display=swap" rel="stylesheet">

  </head>

  <body class='loader'>

    <nav class='navbar techfont custom-navbar navbar-inverse' role='navigation' id='navbar'>

      <div class="container">

        <div class="navbar-header">

          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#collapsed-navbar"
                  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>

          <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">
            RNMC Blog
          </a>

        </div>

        <div class="collapse navbar-collapse" id="collapsed-navbar">

          <ul class='nav navbar-nav navbar-right my-nav'>

        <!-- <div class="container"> -->

            <li>
              <a href="{% url 'about' %}">
                About
              </a>
            </li>
            <li>
              <a href="https://github.com/RenzoMurinaCadierno">
                Github
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/">
                LinkedIn
              </a>
            </li>

            {% if user.is_authenticated %}

            <li>
              <a href="{% url 'post_new' %}">
                New post
              </a>
            </li>
            <li>
              <a href="{% url 'post_draft_list' %}">
                Drafts
              </a>
            </li>
            <li>
              <a href="{% url 'logout' %}">
                Logout
              </a>
            </li>
            <li>
              <a href="{% url 'admin:index' %}">
                WB, {{ user.username|title }}!
              </a>
            </li>

            {% else %}

            <li>
              <a href="{% url 'login' %}"> Login
                <!-- Login <span class='glyphicon glyphicon-log-in'></span> -->
              </a>
            </li>

            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

    <!-- Content block -->
    <div class="content container">

      <div class="row">

        <div class="col-md-8">

          <div class="blog_posts">

            {% block content %}

            {% endblock %}

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
