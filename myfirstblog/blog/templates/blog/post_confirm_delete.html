{% extends 'blog/base.html' %}

{% block content %}

  <form method="post">

    {% csrf_token %}

    <!-- The view automatically sets the str repr of the object to -->
    <!-- be deleted in the object variable, so we make use of it -->
    <p> Are you sure you want to delete {{ object }}? </p>

    <input type="submit" class='btn btn-danger' value="Delete">

  </form>

{% endblock %}
