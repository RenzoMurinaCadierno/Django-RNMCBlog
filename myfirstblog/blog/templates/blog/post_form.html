{% extends 'blog/base.html' %}

{% block content %}

  <h1> New Post </h1>

  <form class="post-form" method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class='save btn btn-default'>
      Save
    </button>

  </form>

  <!-- PostForm class in forms.py has the 'text' field set up with the -->
  <!-- 'editable' class in widgets, we grab it here with MediumEditor -->
  <!-- class of medium style editor in a script tag. -->
    <!-- > This is required for medium itself to work. -->
  <script>

    let editor = new MediumEditor('.editable')

  </script>

{% endblock %}
