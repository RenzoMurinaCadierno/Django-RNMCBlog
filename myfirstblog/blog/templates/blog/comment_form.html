{% extends 'blog/base.html' %}

{% block content %}

  <h2>Add a comment</h2>
  <h5><em>Comments require admin's approval before being posted, so please be patient. Thanks!</em></h5>
  <br>

  <form class="post-form" method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class='btn btn-default'> Post comment </button>

  </form>

  <!-- Add the required Medium Text Editor script -->
  <script>

    let editor = new MediumEditor('.editable')

  </script>

{% endblock %}
